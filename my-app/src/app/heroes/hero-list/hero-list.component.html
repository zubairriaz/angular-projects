<h3>My heroes</h3>
<ul>
  <li *ngFor="let hero of heroes">
      <app-hero-details [id]="hero.id" ></app-hero-details>
  </li>
</ul>
<div>
  <button (click)= "addHero('Thurdad')">Add Hero</button>
  <button (click)= "deleteHero(heroes[0])">Delete Hero</button>
  <button (click)= "rename(heroes[0])">Add Hero</button>


</div>
